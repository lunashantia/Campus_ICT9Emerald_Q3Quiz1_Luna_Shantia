    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ArithmeticOperator</title>
    </head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>;

    <style>
        body {background-color: rgb(138, 85, 139);}

        h1 {font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 45px; color: white;}
        h2 {font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; color: rgb(255, 230, 9); text-align: center;}
        p {font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; color: white; font-size: 20px; text-align: center;}
    </style>

    <body>
        <h1 style="text-align: center; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 45px; color: rgb(255, 230, 9);">Operator</h1>
        <p style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; text-align: center; color: white;">Auto Compute</p>

        <div>
            <script>
                var a, b,
                a=20;
                b=5;
                exponent= a**b;
                mod= a%b;
                greater= a>b
                equal= a==b
                logic=(a <= b) && (a >= b)
                logic2=(a != b) || (a==b)

            </script>

        <div class="container">
            <script>
                document.write("<h2>Arithmetic Operator</h2>");
            </script>
        </div>

        <div>
        <p id="exponent"><button type="button" style="margin-left: 25px" class="btn btn-primary" onclick="document.getElementById('exponent') .innerHTML = 'exponent: ' + exponent + '<br>' + 'mod: ' + mod;"> Answer </button></p>
        </div>

        
        <div class="container">
            <script>
                document.write("<h2>Comparison Operators</h2>");
            </script>
        </div>

    <div>
        <p id="greater"><button type="button" style="margin-left: 25px" class="btn btn-primary" onclick="document.getElementById('greater') .innerHTML = 'is a greater than b? ' + greater + '<br>' + 'is a equal to b? ' + equal;"> Answer </button></p>
    </div>

    <div class="container">
        <script>
            document.write("<h2>Logical Operators</h2>");
        </script>
    </div>

    <div>
        <p id="logic"><button type="button" style="margin-left: 25px" class="btn btn-primary" onclick="document.getElementById('logic') .innerHTML = '(a <= b) && (a >= b) ' + logic + '<br>' + '(a != b) || (a==b) ' + logic2;"> Answer </button></p>
    </div>


    </body>
    </html>
